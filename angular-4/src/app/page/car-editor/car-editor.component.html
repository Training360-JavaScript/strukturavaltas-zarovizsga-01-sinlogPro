<p>car-editor works!</p>
{{ car$ | async | json }}
<div class="row">
  <div *ngIf="car$ | async as car" class="col-6 offset-3">
    <form #pdForm="ngForm" (ngSubmit)="onUpdate(car)">
      <div class="form-group">
        <label for="">ID</label>
        <input required [(ngModel)]="car.id" name="id" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Model</label>
        <input required pattern="^[A-Z][a-zA-Z0-9 ]{2,15}" [(ngModel)]="car.model" name="model" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Make</label>
        <input required pattern="^[A-Z][a-zA-Z]{3,20}" [(ngModel)]="car.make" name="make" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Year</label>
        <input required pattern="^[0-9]$" [(ngModel)]="car.year" name="year" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input required pattern="^[1-9][0-9]{2,4}$" [(ngModel)]="car.price" name="price" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Stock</label>
        <input required pattern="^[1-5][0-9]" [(ngModel)]="car.stock" name="stock" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Active</label>
        <input required [(ngModel)]="car.active" name="active" type="text" class="form-control">
      </div>
      <button [disabled]="pdForm.invalid" class="btn btn-primary btn-block"><i class="fa fa-save"></i></button>
    </form>
  </div>
</div>
